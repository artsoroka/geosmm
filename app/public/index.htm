<!DOCTYPE html>
<html>
<head>
	<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<style type="text/css">
		.map {
			display: block;
			position: fixed;
			width: 100%;
			height: 100%; 
			top: 0;
			left: 0;
		}

		.nav  {
			display: block;  
			position:fixed;
			background: rgba(255, 255, 255, 0.7); 
			z-index: 10;
			width: 100%;
			height: 33px; 
			top: 0;
			left: 0;		
		}
	</style>
</head>
<body>
	<div class="nav">navbar</div>	
    <div id="map" class="map"></div>
<script type="text/javascript">
var myMap;
ymaps.ready(function(){
	var config = {
		center: [59.93, 30.32],
		controls: ['zoomControl'], 
		zoom: 11
    }, 
	myMap = new ymaps.Map("map", config);
	MAP = myMap; 
	myMap.container.fitToViewport();

	myMap.events.add('actionend', function(e){
		console.log('action end', myMap.getCenter()); 
	});
	
	myMap.geoObjects.add(
	    new ymaps.Placemark(
	        [ymaps.geolocation.latitude, ymaps.geolocation.longitude],
	        {
	            balloonContentHeader: ymaps.geolocation.country,
	            balloonContent: ymaps.geolocation.city,
	            balloonContentFooter: ymaps.geolocation.region
	        }
	    )
	);
});
    
</script>
</body>
</html>
