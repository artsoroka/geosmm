<!DOCTYPE html>
<html>
<head>
	<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<style type="text/css">
		.map {
			background: #A0BAF7;
			display: block;
			position: fixed;
			width: 100%;
			height: 100%; 
			top: 0;
			left: 0;
		}

		.nav  {
			display: block;  
			position:fixed;
			background: rgba(255, 255, 255, 0.7); 
			z-index: 10;
			width: 100%;
			height: 33px; 
			top: 0;
			left: 0;		
		}
	</style>
</head>
<body>
	<div class="nav">navbar</div>	
    <div id="map" class="map"></div>
<script type="text/javascript">
var myMap;
var getMedia = function(query, cb){
	var endpoint = '/api/photos'; 
	var queryString = []; 
	for(i in query){
		queryString.push([i, query[i]].join('=')); 
	}

	var xhr = new XMLHttpRequest()
	var url = [endpoint, queryString.join('&')].join('?'); 
	xhr.open('GET', url);
	xhr.onload = function(e){
		if(xhr.status != 200){
			return cb(JSON.parse(xhr.response).error, null); 		
		} 
		cb(false, JSON.parse(xhr.response)); 
	} 
	xhr.send(); 
}; 

ymaps.ready(function(){
	var config = {
		center: [59.93, 30.32],
		controls: ['zoomControl'], 
		zoom: 11
    }, 
	myMap = new ymaps.Map("map", config);
	MAP = myMap; 
	myMap.container.fitToViewport();

	myMap.events.add('actionend', function(e){
		var coords = myMap.getCenter(); 
		console.log('action end', coords); 
		getMedia({
			lat: coords[0], 
			long: coords[1]
		}, function(err, data){
			console.log('err', err, 'data', data); 
		}); 
	});
	
	myMap.geoObjects.add(
	    new ymaps.Placemark(
	        [ymaps.geolocation.latitude, ymaps.geolocation.longitude],
	        {
	            balloonContentHeader: ymaps.geolocation.country,
	            balloonContent: ymaps.geolocation.city,
	            balloonContentFooter: ymaps.geolocation.region
	        }
	    )
	);
});
    
</script>
</body>
</html>
